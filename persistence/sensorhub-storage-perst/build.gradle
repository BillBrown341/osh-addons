description = 'PERST Object Storage'
ext.details = 'Storage module backed by a PERST object database'

def thisProjectDir = projectDir
rootProject.allprojects {
  repositories {
    maven { url "file:///$thisProjectDir/libs" }
  }
}

dependencies {
  compile 'org.sensorhub:sensorhub-core:' + oshCoreVersion
  compile project(':sensorhub-storage-compat')
  embedded 'org.garret:perst-fixed:4.39'
  testCompile group:'org.sensorhub', name:'sensorhub-core', version:oshCoreVersion, configuration: 'testArtifacts'
}

// add info to OSGI manifest
jar {
  manifest {
    instruction 'Bundle-Vendor', 'Sensia Software LLC'
    instruction 'Bundle-Activator', 'org.sensorhub.impl.persistence.perst.Activator'
  }
}

// add info to maven pom
ext.pom >>= {
  developers {
    developer {
      id 'alexrobin'
      name 'Alex Robin'
      organization 'Sensia Software LLC'
      organizationUrl 'http://www.sensiasoftware.com' 
    }
  } 
}
