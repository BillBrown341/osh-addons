description = 'SensorThings API'
ext.details = 'Implementation of OGC SensorThing API based on FROST server'
version = '0.1.0'

rootProject.allprojects {
  repositories {
    maven { url "https://dl.bintray.com/fraunhoferiosb/Maven" }
  }
}
  
dependencies {
  compile 'org.sensorhub:sensorhub-core:' + oshCoreVersion
  compile 'org.sensorhub:sensorhub-datastore-h2:' + oshCoreVersion
  compile 'de.fraunhofer.iosb.ilt.FROST-Server:FROST-Server.Core:1.10.1'
  compile 'de.fraunhofer.iosb.ilt.FROST-Server:FROST-Server.HTTP.Common:1.10.1'
}

// add info to OSGi manifest
jar {
  manifest {
    instruction 'Bundle-Vendor', 'Sensia Software LLC'
    instruction 'Bundle-Activator', 'org.sensorhub.process.math.Activator'
  }
}

// add info to maven pom
ext.pom >>= {
  developers {
    developer {
      id 'alexrobin'
      name 'Alex Robin'
      organization 'Sensia Software LLC'
      organizationUrl 'http://www.sensiasoftware.com' 
    }
  }
}

