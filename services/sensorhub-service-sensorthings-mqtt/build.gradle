description = 'SensorThings MQTT Server'
ext.details = 'Implementation of MQTT binding for SensorThing API based on FROST server'
version = '0.1.0'

rootProject.allprojects {
  repositories {
    maven { url "https://dl.bintray.com/fraunhoferiosb/Maven" }
    maven { url "https://repo.spring.io/plugins-release" }
    maven { url "https://dl.bintray.com/andsel/maven" }
  }
}
  
dependencies {
  implementation 'org.sensorhub:sensorhub-core:' + oshCoreVersion
  implementation project(':sensorhub-service-sensorthings')
  implementation 'de.fraunhofer.iosb.ilt.FROST-Server:FROST-Server.MQTT:1.10.1'
  implementation 'de.fraunhofer.iosb.ilt.FROST-Server:FROST-Server.MQTT.Moquette:1.10.1'
}

// add info to OSGi manifest
osgi {
  manifest {
    attributes('Bundle-Vendor': 'Sensia Software LLC')
    attributes('Bundle-Activator': 'org.sensorhub.process.math.Activator')
  }
}

// add info to maven pom
ext.pom >>= {
  developers {
    developer {
      id 'alexrobin'
      name 'Alex Robin'
      organization 'Sensia Software LLC'
      organizationUrl 'http://www.sensiasoftware.com' 
    }
  }
}

